<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F7FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8ECF1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A227;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#C9A227;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Subtle pattern -->
  <rect width="800" height="600" fill="url(#accent)" rx="0"/>
  
  <!-- Diagonal lines pattern -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="800" y2="600" stroke="#0F1E3D" stroke-width="1"/>
    <line x1="100" y1="0" x2="900" y2="600" stroke="#0F1E3D" stroke-width="1"/>
    <line x1="200" y1="0" x2="1000" y2="600" stroke="#0F1E3D" stroke-width="1"/>
    <line x1="300" y1="0" x2="1100" y2="600" stroke="#0F1E3D" stroke-width="1"/>
    <line x1="400" y1="0" x2="1200" y2="600" stroke="#0F1E3D" stroke-width="1"/>
    <line x1="-100" y1="0" x2="700" y2="600" stroke="#0F1E3D" stroke-width="1"/>
    <line x1="-200" y1="0" x2="600" y2="600" stroke="#0F1E3D" stroke-width="1"/>
    <line x1="-300" y1="0" x2="500" y2="600" stroke="#0F1E3D" stroke-width="1"/>
    <line x1="-400" y1="0" x2="400" y2="600" stroke="#0F1E3D" stroke-width="1"/>
  </g>

  <!-- House Icon -->
  <g transform="translate(400, 250)" opacity="0.15">
    <path d="M0 -60 L-70 0 L-50 0 L-50 50 L-20 50 L-20 15 L20 15 L20 50 L50 50 L50 0 L70 0 Z" 
          fill="#0F1E3D" stroke="none"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0F1E3D" opacity="0.25" letter-spacing="3">
    NO IMAGE AVAILABLE
  </text>
  
  <!-- Brand -->
  <text x="400" y="385" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" fill="#C9A227" opacity="0.35" letter-spacing="2">
    HR REAL ESTATE
  </text>
</svg>
